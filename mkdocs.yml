site_name: Habitus
theme:
  name: material
  language: en
  logo: assets/images/habitus_logo.png
  favicon: assets/images/habitus_logo.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - navigation.footer

nav:
  - Habitus:
      - Overview: index.md
      - About: about.md
  - HabitusGUI: gui/index.md
  - hbGIS: gis/index.md
  - hbGPS: gps/index.md
  - Examples: examples/index.md

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 80%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: transparent
      shadow: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/habitus-eu
      name: Habitus on GitHub
    - icon: fontawesome/solid/globe
      link: https://www.sdu.dk/en/habitus
      name: Habitus on SDU

copyright: Copyright &copy; 2024 The Department of Sports Science and Clinical Biomechanics, University of Southern Denmark
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.magiclink
